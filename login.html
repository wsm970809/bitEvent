<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>大事件-登录/注册</title>
    <link rel="stylesheet" href="assets/css/login.css">
    <link rel="stylesheet" href="assets/lib/layui/css/layui.css">
    <link rel="stylesheet" href="assets/fonts/iconfont.css">
    <script src="assets/lib/jquery.js"></script>
    <script src="assets/js/login.js"></script>
    <script src="assets/lib/layui/layui.all.js"></script>
</head>

<body>
    <div class="layui-main">
        <img src="assets/images/logo.png" alt="">
    </div>
    <div class="login">
        <div class="title">
            <img src="assets/images/login_title.png" alt="">
        </div>
        <form action="" class="layui-form" id="login">
            <div class="layui-form-item">
                <i class="layui-icon layui-icon-username"></i>
                <input type="text" name="username" id="username" lay-verify="required" class="layui-input" placeholder="请输入用户名">
            </div>
            <div class="layui-form-item">
                <i class="layui-icon layui-icon-password"></i>
                <input type="password" name="password" id="password" lay-verify="required" class="layui-input" placeholder="请输入密码">
            </div>
            <div class="layui-form-item">
                <button class="layui-btn layui-btn-fluid layui-btn-normal" lay-submit>登录</button>
            </div>
            <div class="layui-form-item gocreate">
                <a href="javascript:;">去注册</a>
            </div>
        </form>
        <form action="" class="layui-form" id="registered">
            <div class="layui-form-item">
                <i class="layui-icon layui-icon-username"></i>
                <input type="text" name="username" id="username" lay-verify="required" class="layui-input" placeholder="请输入用户名">
            </div>
            <div class="layui-form-item">
                <i class="layui-icon layui-icon-password"></i>
                <input type="password" name="password" id="password" lay-verify="required|pwd" class="layui-input" placeholder="请输入密码">
            </div>
            <div class="layui-form-item">
                <i class="layui-icon layui-icon-password"></i>
                <input type="password" name="passwordconfirm" id="passwordconfirm" lay-verify="required|pwd|repwd" class="layui-input" placeholder="请确认密码">
            </div>
            <div class="layui-form-item">
                <button class="layui-btn layui-btn-fluid layui-btn-normal" lay-submit>注册</button>
            </div>
            <div class="layui-form-item gocreate">
                <a href="javascript:;">去登录</a>
            </div>
        </form>
    </div>
</body>

</html>
